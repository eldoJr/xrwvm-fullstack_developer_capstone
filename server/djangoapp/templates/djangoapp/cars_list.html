<!DOCTYPE html>
<html>
<head>
    <title>Car List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: #417690;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .summary {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #417690;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #417690;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Car List</h1>
    
    <div class="summary">
        <p><strong>Total Car Makes:</strong> {{ car_makes.count }}</p>
        <p><strong>Total Car Models:</strong> {{ car_models.count }}</p>
    </div>
    
    <table>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Type</th>
            <th>Year</th>
            <th>Dealer ID</th>
        </tr>
        {% for model in car_models %}
        <tr>
            <td>{{ model.car_make.name }}</td>
            <td>{{ model.name }}</td>
            <td>{{ model.get_type_display }}</td>
            <td>{{ model.year|date:"Y" }}</td>
            <td>{{ model.dealer_id }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <a href="/admin/" class="back-link">Back to Admin</a>
</body>
</html>
